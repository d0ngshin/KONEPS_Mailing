name: Bid Monitor

on:
  schedule:
    - cron: "30 23 * * *"  # 08:30 KST
    - cron: "0 1 * * *"    # 10:00 KST
    - cron: "0 4 * * *"    # 13:00 KST
    - cron: "0 6 * * *"    # 15:00 KST
    - cron: "0 8 * * *"    # 17:00 KST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests pandas holidayskr

      - name: Run bid monitor
        env:
          SERVICE_KEY: ${{ secrets.SERVICE_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PW: ${{ secrets.GMAIL_APP_PW }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: |
          python monitor_bids.py
