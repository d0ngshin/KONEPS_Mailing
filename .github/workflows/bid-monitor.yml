name: 나라장터 알림 (입찰·사전규격·발주계획)

on:
  schedule:
    - cron: '20 23 * * *'   # 08:20 KST
    - cron: '0 2 * * *'     # 11:00 KST
    - cron: '0 5 * * *'     # 14:00 KST
    - cron: '30 7 * * *'    # 16:30 KST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pandas holidayskr

      - name: Run crawler & send mail
        env:
          SERVICE_KEY: ${{ secrets.SERVICE_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PW: ${{ secrets.GMAIL_APP_PW }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: |
          python main.py
